<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="css/estilo_login.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
		<title>Log in</title>
	</head>
	<body>
		<div class="container">
			<div id="cabecera" class="row">
				<h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Foundpol</h1>
			</div>
			<div id="datos" class="row center-block">
				<h3 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Log in</h3>
				<form class="center-block">
				  	<div class="form-group">
				    	<label>Usuario: </label>
				    	<input type="text" class="form-control" id="usuario" required>
				  	</div>
				  	<div class="form-group">
				    	<label>Contraseña: </label>
				    	<input type="password" class="form-control" id="contraseña" required>
				  	</div>
				</form>
				<div id="bloque-boton" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<input type="submit" value="Ingresar" id="boton">
				</div>
				<div id="bloque-link" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<a href="#">Registrarse</a>
				</div>
			</div>
		</div>
	</body>
</html>
