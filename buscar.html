<!DOCTYPE html>
<html>
	<head>
		<title>Buscar objeto</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="css/estilo_buscar.css">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto+Condensed" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="cabecera" class="row">
				<h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Foundpol</h1>
			</div>
			<div id="buscador" class="row">
				<input id="barra" class="col-xs-12" type="text" placeholder="Ingresar búsqueda">
				<button id="boton_buscar" class="col-xs-4" type="submit">Buscar</button>
			</div>
			<div class="row objeto">
				<div class="row col-xs-12">
					<img class="img-responsive" src="img/buscar.jpg">
				</div>
				<div id="texto" class="row col-xs-8">
					<span>Descripción del objeto</span>
					<p>Fecha: 22/03/2017</p>
					<p>Reportado por: </p>
					<p>Daniel Castro</p>
				</div>
				<div class="bloque_boton col-xs-4">
					<button class="boton_detalles" type="submit">Ver detalles</button>
				</div>
			</div>
		</div>
	</body>
</html>
